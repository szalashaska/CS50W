{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form-group" action="{% url 'create' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    {{ form }}
                    <input class="btn btn-primary my-2" type="submit" value="Add Listing">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
