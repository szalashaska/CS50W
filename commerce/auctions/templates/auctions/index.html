{% extends "auctions/layout.html" %}

{% block body %}
    <div class="m-2">
        <h2>Active Listings</h2>
    </div>
    <div class="container-fluid">
        <div class="d-flex flex-wrap">
            {% for listing in listings %}

                <div class="card col-4 text-center py-2 my-2">
                    <h2><b>{{ listing.data.title | title }}</b></h2>
                    <h3>{{ listing.price }} $</h3>
                    <div class="d-flex justify-content-center">
                        <div class="photobox">
                            <a href="{% url 'listing' listing.data.id %}">
                                <img src="{{ listing.data.image }}" alt="Listing photo" class="photo">
                            </a>
                        </div>
                    </div>
                    <p>Created: {{listing.data.timestamp}}</p>
                    <a href="{% url 'listing' listing.data.id %}">
                        <button type="button" class="btn btn-success">Show more</button>
                    </a>
                </div>

            {% empty %}

                <div>
                    No active listings.
                </div>
                
            {% endfor%}
        </div>
    </div>
{% endblock %}
