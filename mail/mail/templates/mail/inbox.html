{% extends "mail/layout.html" %} {% load static %} {% block body %}
<h2>{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
<hr />

<div id="emails-view"></div>

<div id="show-email-view">
  <p><b>From: </b><span id="email-sender"></span></p>
  <p><b>To: </b><span id="email-recipients"></span></p>
  <p><b>Subject: </b><span id="email-subject"></span></p>
  <p class="text-muted" id="email-timestamp"></p>
  <hr />
  <p id="email-body"></p>
  <hr />
  <div class="email-buttons">
    <button data-emailid="" id="email-replay" class="btn btn-outline-info m-1">
      Replay
    </button>
    <button
      data-emailid=""
      class="hidden btn btn-outline-dark m-1"
      id="email-archive"
    ></button>
  </div>
</div>

<div id="compose-view">
  <h3>New Email</h3>
  <form id="compose-form">
    <div class="form-group">
      From:
      <input
        id="compose-sender"
        disabled
        class="form-control"
        value="{{ request.user.email }}"
      />
    </div>
    <div class="form-group">
      To: <input id="compose-recipients" class="form-control" />
    </div>
    <div class="form-group">
      <input class="form-control" id="compose-subject" placeholder="Subject" />
    </div>
    <textarea
      class="form-control"
      id="compose-body"
      placeholder="Body"
    ></textarea>
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
